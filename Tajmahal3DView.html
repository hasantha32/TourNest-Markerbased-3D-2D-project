<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <link rel="stylesheet" href="app.css" />
 
  <title>TourNest-IT19004228</title>
  

  <body style="margin: 0px; overflow: hidden">

    <div id="marker-loader-base">
      <img src="./images/marker-loader.svg" id="marker-loader" alt="" />
    </div>

   <div id="logo_base">
    <a href="index.html">
      <img src="./images/logo.png" id="logo" alt="Travel" />
    </a>
    </div>


 <div id="menu_bases">
   
      <a href="Tajmahal3DView.html"  >
          <img
          src="./images/Places/IMG_9885.png"
          class="Traveling model"
          alt=""
        />
      </a>
    </div>
    <div id="menu_base">
      <a href="Tajmahal.html">
        <img
          src="./images/Places/tajmahal.png"
          class="Traveling Sydney"
          alt=""
        />
      </a>

    </div>
   
     <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;"
    >
     <a-assets>
      <a-asset-item id="jag" src="models/tajmahal/tajmahal.obj"></a-asset-item>
    <a-asset-item id="jag_mtl" src="models/tajmahal/Blank1.mtl"></a-asset-item>
      </a-assets>
      
<!-- IT19004228 -->
      <a-marker
        id="marker"
        preset="custom"
        type="pattern"
        url="markers/pattern-tajmahal.patt"
      >
        <a-entity
          obj-model="obj: #jag; mtl: #jag_mtl" position="0 0 0" rotation="-90 0 0" scale="0.003 0.003 0.003"
        >
          <a-animation
            attribute="rotation"
          
            dur="3330"
            to="0 90 0"
            repeat="indefinite"
          >
          </a-animation>
        </a-entity>
    <a-text value="\n \n \n \n \n \n \n \n\n \n \n \n \n \n \n \n Wijesinghe H.W.M.V.A \n TAJ MAHAL\n IT19004228" height="3" width="3" align="center" rotation="-90 0 0" color="red" position= "0 -0.3 0"></a-text>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>


    <script>
 

      document.getElementById("marker").addEventListener("markerFound", (e) => {
        document.getElementById("marker-loader-base").style.display = "none";
      });
    </script>
  </body>
</html>
